<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Моя Unity IT-Quiz игра">
    <title>Моя Unity Игра</title>
    <link rel="stylesheet" href="styleUnity.css">
    <script src="Script.js"></script>
</head>
<body>
    <!-- Контейнер для Unity -->
    <div class="webgl-content">
        <div id="unity-container" class="unity-desktop">
            <canvas id="unity-canvas" width="1280" height="720"></canvas>
            <div id="unity-loading-bar">
                <div id="unity-logo"></div>
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
            <div id="unity-warning"></div>
            <div id="unity-footer">
                <button id="unity-fullscreen-button" class="unity-fullscreen-button">Fullscreen</button>
            </div>
        </div>
    </div>

    <script>
    // ⚠️ Исправленные пути с .unityweb расширением
    var buildUrl = "Build/";
    
    var config = {
        dataUrl: buildUrl + "HASSE.data.unityweb",
        frameworkUrl: buildUrl + "HASSE.framework.js.unityweb",
        codeUrl: buildUrl + "HASSE.wasm.unityweb",
        companyName: "DefaultCompany",
        productName: "My Game", 
        productVersion: "1.0",
    };

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");

    // Устанавливаем нормальное разрешение сразу
    function setNormalResolution() {
        container.className = "unity-desktop";
        //canvas.style.width = "1280px";  // ⬅️ Нормальное разрешение
        //canvas.style.height = "720px";  // ⬅️ Нормальное разрешение
        container.style.width = "1280px";
        container.style.height = "720px";
    }

    // Полноэкранный режим
    function enterFullscreen() {
        if (unityInstance) {
            unityInstance.SetFullscreen(1);
            fullscreenButton.style.display = "none"; // Скрываем кнопку
        }
    }
    // Выход из полноэкранного режима
    function exitFullscreen() {
        if (unityInstance) {
            unityInstance.SetFullscreen(0);
            fullscreenButton.style.display = "block"; // Показываем кнопку
        }
    }
     // Слушатель изменения полноэкранного режима
    document.addEventListener("fullscreenchange", function() {
        if (!document.fullscreenElement) {
            exitFullscreen();
        }
    });
    
     // Для мобильных устройств
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    } else {
        setNormalResolution(); // Устанавливаем нормальное разрешение для ПК
    }

    // Загрузка игры через loader.js
    var script = document.createElement("script");
    script.src = buildUrl + "HASSE.loader.js";
    
    script.onload = function() {
        createUnityInstance(canvas, config, function(progress) {
            progressBarFull.style.width = (100 * progress) + "%";
            console.log("Загрузка: " + (progress * 100).toFixed(0) + "%");
        }).then(function(instance) {
            loadingBar.style.display = "none";
            console.log("Игра успешно загружена!");
            
            // Назначаем обработчик кнопки
            fullscreenButton.onclick = enterFullscreen;
            };
        }).catch(function(error) {
            alert("Ошибка загрузки игры: " + error);
            console.error("Unity error:", error);
        });
    };
    
    script.onerror = function() {
        alert("Ошибка: Не удалось загрузить HASSE.loader.js");
    };
    
        document.body.appendChild(script);
    </script>
</body>

</html>
